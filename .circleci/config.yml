defaults: &defaults
  docker:
    - image: circleci/node:10.9.0
  working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *defaults
    branches:
      only: develop
    steps:
      - checkout
      command:
      - run: git submodule init
      - run: git submodule update
      - run: git submodule foreach git pull origin master
      - run: npm install hexo-cli
      - run: npm install
      - run: npx hexo deploy